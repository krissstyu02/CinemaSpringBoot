<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Web App</title>
</head>
<body>
<h1>Cinema Web App</h1>

<h2>Add Session</h2>
<form id="addSessionForm">
    Movie Name: <input type="text" id="movieName" name="movieName" required><br>
    Time: <input type="text" id="time" name="time" required><br>
    <button type="button" onclick="addSession()">Add Session</button>
</form>

<h2>Delete Session</h2>
<form id="deleteSessionForm">
    Session ID: <input type="number" id="sessionId" name="sessionId" required><br>
    <button type="button" onclick="removeSession()">Remove Session</button>
</form>

<h2>All Sessions</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Movie Name</th>
        <th>Time</th>
    </tr>
    <tbody id="sessionsTableBody"></tbody>
</table>

<script>
    async function addSession() {
        const movieName = document.getElementById("movieName").value;
        const time = document.getElementById("time").value;

        await fetch('/sessions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ movieName, time }),
        });

        loadSessions();
    }

    async function removeSession() {
        const sessionId = document.getElementById("sessionId").value;

        await fetch(`/sessions/${sessionId}`, {
            method: 'DELETE',
        });

        loadSessions();
    }

    async function loadSessions() {
        const response = await fetch('/sessions');
        const sessions = await response.json();

        const tableBody = document.getElementById("sessionsTableBody");
        tableBody.innerHTML = '';

        sessions.forEach(session => {
            const row = tableBody.insertRow();
            row.insertCell(0).innerText = session.id;
            row.insertCell(1).innerText = session.movieName;
            row.insertCell(2).innerText = session.time;
        });
    }

    // Load sessions when the page is loaded
    loadSessions();
</script>
</body>
</html>
